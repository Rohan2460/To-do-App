<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <title>Document</title>
    </head>

    <body>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">To-Do App</a>
                    <div class="d-flex align-items-center">
                        <p class="nav me-4">Hello <strong>, User</strong></p>
                        <button class="btn btn-primary">Logout</button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container px-3">
            <div class="container my-3">
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="notes" />
                            <label for="floatingInput">Enter your note</label>
                        </div>
                    </div>

                    <div class="col-auto align-self-center mb-3">
                        <button type="button" class="btn btn-primary px-4">Add</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <!-- Note Item -->
                <div class="row py-2 mb-3 ms-1 container card">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <p>1.</p>
                        </div>
                        <div class="col-sm">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem distinctio nobis
                                doloremque enim voluptate quae qui quibusdam nulla sit, voluptas in, similique dolor
                                suscipit eveniet reiciendis libero quo laboriosam natus.
                            </p>
                        </div>
                    </div>
                    <hr />
                    <!-- Item Info -->
                    <div class="row">
                        <div class="col-auto my-auto">
                            <span>Date: 12-Nov-2023</span>
                            <!-- <p>Date: 12-Nov-2023</p> -->
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
