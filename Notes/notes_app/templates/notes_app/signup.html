<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup | To-Do App</title>
        <!-- Bootstrap CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .login-container {
                max-width: 400px;
                margin: auto;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container login-container">
            <div class="card rounded-4 shadow">
                <div class="card-body">
                    <h1 class="text-center text-secondary fw-bold">To-Do App</h1>
                    <h2 class="card-title text-center mb-4 text-primary">Create an account</h2>

                    <form name="signup_form" action="{% url 'signup' %}" method="post" onsubmit="return ValidateForm()">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="username" class="mb-2">Username :</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="mb-2">Password:</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                minlength="3"
                                required
                            />
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Sign up</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Already have an account? <a href={% url "login" %}>Login</a></p>
                    </div>
                </div>
            </div>

            {% if msg %}
            <div class="alert alert-danger mt-4" role="alert" id="error_txt">
                <span> {{msg}} </span>
            </div>
            {% endif %}
              
        </div>
        <script>
            function ValidateForm() {
                const username = document.forms["signup_form"]["username"].value;
                const password = document.forms["signup_form"]["password"].value;
                const error_txt = document.getElementById("error_txt");
    
                if (username.length < 3) {
                    error_txt.innerHTML = "<span>Username is too short</span>";
                    return false;
                }
                if (password.length < 3) {
                    error_txt.innerHTML = "<span>Password is too short</span>";
                    return false;
                }
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
